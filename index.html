<!doctype html>
<html class="no-js" lang="en" ng-app="paysense">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="author" content="Team Paysense"/>
    <!-- Document Title -->
    <title>Paysense - Chat Bot</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <!-- FontsOnline -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,900,300,100' rel='stylesheet'
          type='text/css'>

    <!-- StyleSheets -->
    <link rel="stylesheet" href="css/ionicons.min.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/custom.css">

    <!-- SLIDER REVOLUTION 4.x CSS SETTINGS -->
    <link rel="stylesheet" type="text/css" href="rs-plugin/css/settings.css" media="screen"/>

    <!-- JavaScripts -->
    <script src="js/vendors/modernizr.js"></script>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="MainController as mainCtrl">

<!-- LOADER -->
<div id="loader" ng-hide="mainCtrl.loader">
    <div class="loader">
        <div class="position-center-center"><img src="images/logo.png" alt="">
            <div class="progress">
                <div class="indeterminate"></div>
            </div>
        </div>
    </div>
</div>

<!-- Page Wrapper -->
<div id="wrap">

    <!-- Content -->
    <div id="content">
        <!-- Chat-Section -->
        <section class="light-gray-bg">
            <div class="panel panel-default panel-contained">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">

                        <img style="margin-top: -5px;" class="img-response"
                             src="images/paysense-logo.png">
                        <a href="#"
                           data-toggle="modal"
                           data-target="#myModal"
                           class="pull-right btn btn-yellow btn-rounded waves-effect waves-ripple help-icon"><i
                                style="color: #034679;" class="fa fa-question"></i></a>
                    </h3>
                </div>
                <div class="chat_window panel-body">
                    <ul class="messages" id="chat-zone">

                        <li class="message  appeared " ng-repeat="message in mainCtrl.chats"
                            ng-class="[{'left':message.type=='bot'}, {'right':message.type!='bot'}]">
                            <div class="avatar" ng-if="message.type=='bot'"></div>
                            <div class="" ng-if="message.type!='bot' && $last && mainCtrl.chat_loader"><i
                                    style="font-size: 23px;margin-top: 10px;"
                                    class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                                <span class="sr-only">Loading...</span>
                            </div>
                            <div class="text_wrapper fx-bounce-down fx-dur-600 fx-ease-none">
                                <div class="text " ng-bind-html="message.text"></div>
                                <div class="text-center">
                                    <a class="btn btn-sm btn-success waves-effect waves-ripple"
                                       href="javascript:void(0);" ng-click="mainCtrl.loadMessage(suggestion, true);"
                                       role="button" ng-repeat="suggestion in message.suggestions">{{suggestion}}</a>
                                </div>

                            </div>
                            <a id="bottom" ng-if="$last"></a>
                        </li>

                    </ul>

                </div>
                <div class="panel-footer">

                    <div class="">
                        <form ng-submit="mainCtrl.loadMessage(text, true); text=''" class="input-group">
                            <span style="vertical-align: top" class="input-group-addon">
                            <button type="button" tabindex="0" role="button" data-html="true" data-toggle="popover"
                                    data-placement="top" data-container="body"
                                    data-content="<div class='shop-side-bar'>
            <div class='head-shop'>
                <h5>Quick Actions</h5>
            </div>
            <ul>
                <li><a href='javascript:void(0);' ng-click='mainCtrl.loadMessage(suggestion, text);' role='button'>Features</a></li>
                <li><a href='#.b'>Beneficiaries</a></li>
                <li><a href='#.b'>Balance</a></li>
            </ul>
                        </div> "
                                    class="btn btn-yellow waves-effect waves-ripple" type="button"><i
                                    style="font-size: 16px;" class="fa fa-star"></i> </button>
                            </span>
                            <input ng-model="text" class="form-control" placeholder="Type your message here ...">
                            <span style="vertical-align: top" class="input-group-addon">
                            <button type="submit"
                                    class="btn btn-yellow waves-effect waves-ripple" type="button">Send </button>
                            </span>
                        </form><!-- /input-group -->
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- End Content -->

    <button class="btn btn-primary" ng-click="mainCtrl.playAudio()">
        play
    </button>

    <!-- End Footer -->
</div>
<!-- End Page Wrapper -->

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="">
        <div class="shop-side-bar">
            <div class="head-shop">
                <h5>Tips and Tricks <a href="#" data-dismiss="modal" aria-label="Close" class="pull-right"><i
                        class="fa fa-close"></i></a></h5>
            </div>
        </div>
    </div>
</div>

<!-- JavaScripts -->
<script src="js/vendors/jquery/jquery.min.js"></script>
<script src="js/vendors/wow.min.js"></script>
<script src="js/vendors/bootstrap.min.js"></script>
<script src="js/vendors/materialize.min.js"></script>
<script src="js/vendors/own-menu.js"></script>
<script src="js/vendors/jquery.prettyPhoto.js"></script>
<script src="js/vendors/flexslider/jquery.flexslider-min.js"></script>
<script src="js/vendors/jquery.isotope.min.js"></script>
<script src="js/vendors/owl.carousel.min.js"></script>


<!-- SLIDER REVOLUTION 4.x SCRIPTS  -->
<script type="text/javascript" src="rs-plugin/js/jquery.themepunch.tools.min.js"></script>
<script type="text/javascript" src="rs-plugin/js/jquery.themepunch.revolution.min.js"></script>
<script src="js/main.js"></script>


<script src="js/angular.js"></script>
<script src="js/angular-animate.js"></script>
<script src="js/angular-sanitize.js"></script>
<script src="js/TweenMax.min.js"></script>
<script src="js/ngFx.js"></script>
<script src="js/myapp.js"></script>

</body>
</html>
